<html lang="en">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta charset="utf-8">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="-1">
<link href="../css/commonStylesheet.css" rel="stylesheet" type="text/css">
<link href="../css/homeStylesheet.css" rel="stylesheet" type="text/css">
<link href="../css/cellProfileStylesheet.css" rel="stylesheet" type="text/css">
<title></title>
<script type="text/javascript" src="../js/jquery-1.9.0.min.js"></script>
<script type="text/javascript" src="../js/commonFunctions.js"></script>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="../js/jquery.modalbox.js"></script>
<script type="text/javascript" src="../js/spin.js"></script>
<script type="text/javascript" src="../js/cellProfile.js"></script>
<script type="text/javascript" src="../js/uRole.js"></script>
<script type="text/javascript" src="../js/createFirstCell.js"></script>  
 
</head>
<body id="cellProfileBody">
<div id="mainContainer" style="min-width: 1280px">
<!-- Header Starts -->
	<div class="cellProfileHeader">
    	<!--include : _header.html-->
    </div>
<!-- Header Ends -->
<!-- Content Container Starts -->
	<div id="contentWrapper">
    	<div class="leftPanel">
        	<!--include : _leftNav.html-->
        </div>
        <div class="firstCell" id="createCell">			
			<aside class="leftText">No cells created yet.<br>Click Below to Create<br>a Cell </aside>
			<input type="button" value="Create Cell" onclick="openCell();" class="bigButton" />
        </div>
        <div id="rightContainer">
        	<div class="mainContentTop">
                <img src="../images/create_cell.jpg" alt="Create your first cell to get started!" class="firstCellWrapperBK">
    		</div>
        </div>    
    </div>
<!-- Content Container Ends -->

<!-- Footer Starts -->
  <div class="footer">
    	<!--include : _footer.html-->
    </div>
<!-- Footer Ends -->
</div>	
	<input type="text" id="source" value="newuser" style="display: none;" />
	<!-- Create cell popup: start -->
	<div id="createCellModal" class="modelback" style="display: none;">
		<div class="modal-window block-border" 
			style="display: block; height: auto; width: 375px; background: #ffffff"
			id="createCellDialog">
			<div class="popupWrapper" id="createCellpopup">
				<a href="#" title="Close" id="modalbox-close" class="closeIcon"
					onclick="closeCreateCell();">Close</a>
				<header class="popupHeader"> Create Cell </header>
				<div class="popupContent">
					<section class="popupInnerContent">
						<form>
							<table width="100%" border="0" class="popupCellTable">
								<tr>
									<td width="50%" valign="top"><label>Cell Name</label></td>
									<td width="50%"><input name="" type="text"
										id="textCellPopup" value="" class="textBoxPopup"> <span
										class="popupAlertArea">
											<aside class="popupAlertmsg" id="popupErrorMsg"></aside>
									</span></td>
								</tr>
								<tr>
									<td colspan="2"><input  id="chkAdmin" name=""
										type="checkbox"  class="checkBoxPopup">Create
										Account with Admin Role</td>
								</tr>
								<tr id="trAdmin" style="display:none;">
									<td valign="top"><label>Admin</label></td>
									<td><input id="txtRoleName" type="text" value="Admin" onfocus="this.value='';return false;"
										class="textBoxPopup">
										<span
										class="popupAlertArea">
											<aside class="popupAlertmsg" id="popupDefaultRoleErrorMsg"></aside>
									</span>
										
										</td>
								</tr>
								<tr>
									<td colspan="2"><input id="chkCreateProfile"  type="checkbox" 
										class="checkBoxPopup">Create Profile</td>
								</tr>
								<tr id="trDisplayName" style="display:none;">
									<td valign="top"><label>Display Name</label></td>
									<td><input id="txtCellDisplayName" type="text" 
										class="textBoxPopup">
										<span class="popupAlertArea">
											<aside class="popupAlertmsg" id="popupCellDisplayNameErrorMsg">Please enter display name</aside>
									</span>
										</td>
								</tr>
								<tr id="trDescription" style="display:none;">
									<td valign="top"><label>Description</label></td>
									<td><textarea name="" id="txtCellDescription" cols="" rows=""
											class="textAreaPopupFirstCell"></textarea>
											<span class="popupAlertArea">
											<aside class="popupAlertmsg" style="height:0px;" id="popupCellDescriptionErrorMsg"></aside>
									</span>
											
											</td>
								</tr>
								<tr id="trPhoto" style="display:none;">
									<td valign="top"><label>Photo</label></td>
									<td>
										 <input type="file"
										id="idCellImgFile1" class="fileUpload"
										onchange="uCellProfile.attachFile('popupCreatePhotoErrorMsg1', 'idCellImgFile1' 
										);" /> <span
										class="popupAlertArea">
											<aside class="popupAlertmsg" id="popupCreatePhotoErrorMsg1"></aside>
									</span>
									</td>
								</tr>
								<tr id="trAccess" style="display:none;">
									<td valign="top"><label>Scope</label></td>
									<td><input name="scope" type="radio" id = "btnPublic" value="Public"
										checked="checked" /> Public <input name="scope" type="radio" id ="btnPrivate"
										value="Private" style="margin-left:10px"/> Private</td>
								</tr>
							</table>
						</form>
					</section>
					<section class="bottomBtn" style="margin-bottom: 10px">
						<input type="submit" value="Cancel" onclick="closeCreateCell();"
							class="normalButtonGrey" id="modalbox-close12" /> <input
							type="submit" onclick="uCreateFirstCell.createFirstCell();" value="Create Cell"
							class="normalButtonBlue" />
					</section>
				</div>
			</div>
		</div>
	</div>
	<!-- Create cell popup: end -->
	<!-- Spinner code - Start -->
			<div id="modalSpinnerFirstCell" class="modelbackSpinner" style="display: none;">
				<div class="modal-window block-border"
					style="display: block; height: 0; width: 0; background:transparent;position:absolute;top:50%;left:50%;border:0"
					id="dialogSpinner">
					<div id="spinnerPopUp">
					</div>
				</div>
			</div>
	<!-- Spinner code - End -->
</body>
</html>
