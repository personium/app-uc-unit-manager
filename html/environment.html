<script type="text/javascript">

$(document).ready(function(){
		var target = document.getElementById('spinnerEnvt');
		var spinner = new Spinner(opts).spin(target);
		var requestId = '<%=session.getAttribute("requestId")%>';
		$("#CSRFTokenDisplayEnvironment").val(requestId);
		var objHome = new home();
		objHome.setEnvironmentVariables();
        $.getJSON('./'+sessionStorage.selectedLanguage+'_uiProperties.json', function(props) {
            setUiProps(props);
            applyContents();
        });
        loadCellList();
		//$("#mainContainer").hide();
		$(document).attr('title', sessionStorage.selectedEnvName);
		var unitURL = sessionStorage.selectedUnitUrl;
		var cellName = sessionStorage.selectedcell;
		var cellURL = "";
		if (unitURL != undefined) {
			if (!unitURL.endsWith("/")) {
				unitURL = unitURL + "/";
			}
			cellURL = unitURL + cellName + "/";
			if (!cellURL.endsWith("/")) {
				cellURL += "/";
			}
		}
		$('#cellURLHeading').html(cellURL);
		$('#cellURLHeading').attr('title', cellURL);
		$('#cellNameHeading').html(cellName);
		$('#cellNameHeading').attr('title', cellName);
	});
</script>

				</div>
				<div class="popupCellCreateBottom">
					<div class="pagePrevIcon" onClick="cellpopup.moveToPrevPage();" tabindex="9" title="Previous"></div>
					<div class="createCellIcon"
						onClick="cellpopup.performCellCreate();" tabindex="11" title="Create"></div>
					<div class="cancelCellCreateIcon" onClick="cellpopup.closePopup();" tabindex="10" title="Cancel"></div>
				</div>
			</div>
			<!-- Create Cell Popup: end -->
		</div>
	</div>
	<!-- End: Cell Create Template and Create Popup UI -->


    <!-- Logout Pop UP Start -->
    <div id="logoutModalWindow" class="modelback"
		style="display: none;">
		<div class="modal-window block-border"
			style="display: block; height: 217px; width: 460px; background: #ffffff"
			id="logoutDialogBox">
			<section class="headerSection">
				<div id="dvCloseIcon" class="closeIconDiv">
					<a style="margin: 0px;" href="#" title="Close" id="modalbox-close"
						class="popupCloseIcon" onclick="closeEntityModal('#logoutModalWindow');" tabindex="2"></a>
				</div>
				<div class="sessionExpiryDiv" id="dvAccessheader">
					<label class="sessionExpiredPopUpHeading"
						id="lblHeadingAccessToken"> Log out</label>
				</div>
			</section>
			<div class="sessionExpiredLabel">
				<label>You will return to the login screen. Is it OK? </label>
			</div>
			<div id="dvClose" class="sessionPopUpCloseSection">
				<input type="button" id="btnLogout" class="normalButton"
					onclick="logoutManager();" value="Ok" tabindex="1">
			</div>
			<div id="dvCancel" class="dvCreate">
					<input type="button" id="btnCancel"
						onclick="closeEntityModal('#logoutModalWindow');"
						class="cancelBtn" value="Cancel" tabindex="2">
			</div>
		</div>
	</div>

	<!-- Token Pop UP Start -->
	<div id="tokenPopUpModalWindow" class="modelback"
		style="display: none;">
		<div class="modal-window block-border"
			style="display: block; height: 499px; width: 706px; background: #ffffff"
			id="tokenDialogBox">
			<div id="dvCloseIcon" class="closeIconDiv">
				<a style="margin:0px;" href="#" title="Close" id="modalbox-close" class="popupCloseIcon"
					onclick="closeEntityModal('#tokenPopUpModalWindow')" tabindex="3"></a>
			</div>
			<div class="accessTokenDiv" id="dvAccessheader">
				<label class="AccessTokenHeading" id="lblHeadingAccessToken">
					Access Token</label>
			</div>
			<div class="accessTokenLabel">
				<label>To use API with the same privilege as the portal for
					administering the environment, please copy the token below (ctrl+c)
					and paste (ctrl+v) to the authorization header as access token. </label>
			</div>
			<div class="dvTextArea">
				<div id="dvTokenTextArea" class="outerDvTextArea">
					<!-- <textarea name="" cols="" rows="" class="textAreaShowAccessToken"
						readonly="readonly" id="txtAccessToken" tabindex="1"></textarea> -->
				</div>
			</div>
			<div class="accessTokenLabel">
				<label id="lblExpiryTime" class="tokenExpiryTime"></label>
			</div>
			<div id="dvClose" class="dvClose">
				<input type="button" id="btnClose" class="btnClose"
					onclick="closeEntityModal('#tokenPopUpModalWindow')" value="Close" tabindex="2">
			</div>
		</div>
	</div>
	<!-- -Token POP up End -->

	<!-- Session Expiration Pop Up Start -->
	<div id="timeOutCellProfileModalWindow" class="modelback"
		style="display: none;">
		<div class="modal-window block-border"
			style="display: block; height: 217px; width: 460px; background: #ffffff"
			id="timeOutCellProfileDialogBox">
			<section class="headerSection">
				<div id="dvCloseIcon" class="closeIconDiv">
					<a style="margin: 0px;" href="#" title="Close" id="modalbox-close"
						class="popupCloseIcon" onclick="logoutManager();" tabindex="2"></a>
				</div>
				<div class="sessionExpiryDiv" id="dvAccessheader">
					<label class="sessionExpiredPopUpHeading"
						id="lblHeadingAccessToken"> Session Expired</label>
				</div>
			</section>
			<div class="sessionExpiredLabel">
				<label>Your session has expired. Please log in again. </label>
			</div>
			<div id="dvClose" class="sessionPopUpCloseSection">
				<input type="button" id="btnTimeout" class="normalButton"
					onclick="logoutManager();" value="Ok" tabindex="1">
			</div>
		</div>
	</div>
	<!-- Session Expiration Pop Up End  -->
	<input type="hidden" name="CSRFToken" value=""
		id="CSRFTokenDisplayEnvironment">
</body>
</html>
