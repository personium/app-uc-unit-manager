<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="-1">
<script type="text/javascript" src="./js/jquery-1.9.0.min.js"></script>
<script type="text/javascript" src="./js/commonFunctions.js"></script>
<script type="text/javascript" src="./js/jquery.js"></script>
<script type="text/javascript" src="./js/jquery.modalbox.js"></script>
<script type="text/javascript" src="./js/externalCellToRelationMapping.js"></script>
</head>
<body>
	<div class="divAssignEntity">
		<div class="leftSubHeading" style="margin-top: 0px;">

			<div class="divAssignEntityTxtBox">
				<select id="ddlRelationBox" class="dropDownBig" onclick="objExternalCellToRelationMapping.enableDisableAssignExtCellToRelationBtn();" tabindex="-1">
					<option>Select Relation (Box)</option>
				</select>				
				<!-- <input type="text" class="bigTextBox assignEntityTxtBox" id="txtAssignEntity"> -->
			</div>
			<div class="divAssignEntityBtn">
				<input type="button" class="assignBtn assignBtnDisabled" value="Assign" style="margin-left: -25px;" id = "btnAssignExtCellToRelation" disabled="disabled">
			</div>
			<div class="divDeleteIcon divDeleteAssignEntityIcon">
				<input type="button" class="deleteIconDisabled" id ="btnDeleteExtCellToRelationMapping" onclick="objExternalCellToRelationMapping.openPopUpWindow();" tabindex="-1"  title="Delete">
			</div>

		</div>
		<div id="extCellToRelationMessageBlock" class="crudOperationSuccessWrapper" style="display:none;float: left;position:absolute;margin-top: 6px;">
			<div class="crudOperationMsgWrapper operationMsgDynamicWidth">
				<span class="crudOperationSuccessIcon" id="extCellToRelationMessageIcon">&nbsp;</span>
				<div id="extCellToRelationSuccessmsg" class="crudOperationSuccessMsg"></div>
			</div>
		</div>
		<div class="rightSubHeading">
			<div class="sortWrapper">
				<label class="sortText" style="margin-top: 5px;">日付で並べ替え</label>
				<div id="arrow" class="downArrow assignEntityDownArrow"></div>
			</div>
			<div class="paginationWrapper" style="margin-top: 3px;">
				<div class="recordCount" id="recordCount_assignExtCellTab"></div>
				<div class="paginationIcons">
					<div class="leftPagination">
						<div class="firstPageDisabled" id="firstPage_assignExtCellTab" title="First"></div>
						<div class="prevPageDisabled" id="prevPage_assignExtCellTab" title="Previous"></div>
					</div>
					<div class="rightPagination">
						<div class="nextPageDisabled" id="nextPage_assignExtCellTab" title="Next"></div>
						<div class="lastPageDisabled" id="lastPage_assignExtCellTab" title="Last"></div>
					</div>
					<div class="rightPagination"></div>
				</div>
			</div>
		</div>
	</div>
		<div>
		<form name='ftable'>
			<table id='mainExternalCellRelationLinkTable' cellpadding='0' cellspacing='0'
				class='mainTable'>
				<thead>
					<tr>
						<th class="col1"><input
							type='checkbox' id='checkAllExtCellRelationAssign' onclick='objExternalCellToRelationMapping.checkAll(this)'
							onclick='objExternalCellToRoleMapping.checkAll(this)'
							class='checkBox cursorHand regular-checkbox big-checkbox' /><label
							for='checkAllExtCellRelationAssign' class='checkBoxLabel'></label></th>
						<th class="col2">Relation</th>
						<th class="col3">Box</th>
					</tr>
				</thead>
				<tbody id='assignEntityGridTbody' class='entityGridTbody'></tbody>
			</table>
		</form>
	</div>
	
	<!-- Relation Box Single Delete Pop Up Start-->
		
		<div id="extCellToRelationDeleteModalWindow" class="modelback"
		style="display: none;">
		<div class="modal-window block-border"
			style="display: block; height: 230px; width: 528px; background: #ffffff"
			id="extCellToRelationDeleteDialogBox">
			<div id="dvCloseIcon" class="crossDeletePropIcon"
				onclick="objExternalCellToRelationMapping.closePopup();" tabindex="3" title="Close"></div>
			<div class="sessionExpiryDiv" id="dvAccessheader">
				<label class="sessionExpiredPopUpHeading"> Delete Relation Assignation(s)</label>
			</div>
			<div class="sessionExpiredLabel"
				style="margin-top: 32px; margin-bottom: 54px;">
				<label>Do you want to delete selected relation assignation(s) ?</label>
			</div>
			<div id="dvClose" class="sessionPopUpCloseSection">
				<input type="button" value="Cancel" class="btnCancelPopup"
					onclick="objExternalCellToRelationMapping.closePopup();" tabindex="1" id = "btnCancelExtCellToRelation">
				<input type="button" class="btnSavePopup"
					onclick="objExternalCellToRelationMapping.removeRelationBoxMapping();" value="Delete"
					style="margin-right: 0px;" tabindex="2">
			</div>
		</div>
	</div>
	
		<!-- Relation Box Single Delete Pop Up End -->
		
	<!-- Spinner code - Start -->
	<div id="modalSpinnerExternalCellToRelationMapping"
		class="modelbackSpinner" style="display:none;">
		<div class="modal-window block-border"
			style="display: block; height: 0; width: 0; background: transparent; position: absolute; top: 50%; left: 50%; border: 0"
			id="dialogSpinner">
			<div id="spinnerPopUp">
			</div>
		</div>
	</div>
	<!-- Spinner code - End -->
</body>
</html>
