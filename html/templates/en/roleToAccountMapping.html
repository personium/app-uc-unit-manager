<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<script type="text/javascript" src="./js/jquery-1.9.0.min.js"></script>
<script type="text/javascript" src="./js/commonFunctions.js"></script>
<script type="text/javascript" src="./js/jquery.js"></script>
<script type="text/javascript" src="./js/jquery.modalbox.js"></script>
<script type="text/javascript" src="./js/main/core/PersoniumContext.js"></script>
<script type="text/javascript" src="./js/main/util/extend.js"></script>
<script type="text/javascript" src="./js/roleToAccountMapping.js"></script>
</head>
<body>
	<div class="divAssignEntity">
		<div class="leftSubHeading" style="margin-top: 0px;">

			<div class="divAssignEntityTxtBox">
			<select id="ddlAccount" class="dropDownBig" onclick="enableDisableAssignBtn();" tabindex="-1">
						<option>Select Account Name</option>
					</select><!--  <input type="button" title="Map To Role" value="Map To Role"
						onclick="linkRoleAndAccount();"
						class="normalButtonBlue bigBlueButton" /> -->
				<!-- <input type="text" class="bigTextBox assignEntityTxtBox"
					id="txtAssignEntity"> -->
			</div>
			<div class="divAssignEntityBtn">
				<input type="button" id="assignAccountBtn" class="assignBtn assignBtnDisabled" value="Assign" style="margin-left: -25px;" onclick="linkRoleAndAccount();" disabled="disabled"/>
			</div>
			<div class="divDeleteIcon divDeleteAssignEntityIcon">
				<input type="button" class="deleteIconDisabled" id="btnDeleteAssignRoleAccount" onclick="openRoleAccountAssignPopUp();" tabindex="-1" title="Delete">
			</div>

		</div>
		<div id="roleToAccountMessageBlock" class="crudOperationSuccessWrapper" style="display:none;float: left;position:absolute;margin-top: 6px;">
			<div class="crudOperationMsgWrapper operationMsgDynamicWidth">
				<span class="crudOperationSuccessIcon" id="roleToAccountMessageIcon">&nbsp;</span>
				<div id="roleToAccountSuccessmsg" class="crudOperationSuccessMsg"></div>
			</div>
		</div>
		<div class="rightSubHeading">
			<div class="sortWrapper">
				<label class="sortText" style="margin-top: 5px;">Sort by
					Date</label>
				<div id="arrow" class="downArrow assignEntityDownArrow"></div>
			</div>
			<div class="paginationWrapper" style="margin-top: 3px;">
				<div class="recordCount" id="recordCount_assignRoleTab"></div>
				<div class="paginationIcons">
					<div class="leftPagination">
						<div class="firstPageDisabled" id="firstPage_assignRoleTab" title="First"></div>
						<div class="prevPageDisabled" id="prevPage_assignRoleTab" title="Previous"></div>
					</div>
					<div class="rightPagination">
						<div class="nextPageDisabled" id="nextPage_assignRoleTab" title="Next"></div>
						<div class="lastPageDisabled" id="lastPage_assignRoleTab" title="Last"></div>
					</div>
					<div class="rightPagination"></div>
				</div>
			</div>
		</div>
	</div>
	<div>
		<!-- <div id="roleAccountLinkDiV"> -->
		<form name='ftable'>
			<table id='mainRoleAccountLinkTable' cellpadding='0' cellspacing='0'
				class='mainTable'>
				<thead>
					<tr>
						<th class="col1"><input
							type='checkbox' id='checkAllRoleAccountAssign'
							onclick='checkAllSelect(this)'
							class='checkBox cursorHand regular-checkbox big-checkbox' /><label
							for='checkAllRoleAccountAssign' class='checkBoxLabel'></label></th>
						<th class="col2">Account</th>
					</tr>
				</thead>
				<tbody id='assignEntityGridTbody' class='entityGridTbody'></tbody>
			</table>
		</form>
	</div>

	<!-- Spinner code - Start -->
	<div id="modalSpinnerRoleAccountLink" class="modelbackSpinner"
		style="display: none;">
		<div class="modal-window block-border"
			style="display: block; height: 0; width: 0; background: transparent; position: absolute; top: 50%; left: 50%; border: 0"
			id="dialogSpinner">
			<div>
				<img id="rotatingImage" src="./images/gridloader.gif"
					alt="Loading..." />
			</div>
		</div>
	</div>
	<!-- Spinner code - End -->

	<!-- Role to Account Assign Multiple Delete Pop Up Start-->
	<div id="roleAccountMultipleDeleteModalWindow" class="modelback"
		style="display: none;">
		<div class="modal-window block-border"
			style="display: block; height: 230px; width: 528px; background: #ffffff"
			id="roleAccountMultipleDeleteDialogBox">
			<div id="dvCloseIcon" class="crossDeletePropIcon"
				onclick="closeEntityModal('#roleAccountMultipleDeleteModalWindow');" tabindex="3" title="Close"></div>
			<div class="sessionExpiryDiv" id="dvAccessheader">
				<label class="sessionExpiredPopUpHeading">
					Delete Account Assignation(s)</label>
			</div>
			<div class="sessionExpiredLabel" style="margin-top: 32px;margin-bottom: 54px;">
				<label>Do you want to delete selected account assignation(s) ?</label>
			</div>
			<div id="dvClose" class="sessionPopUpCloseSection">
				<input type="button" value="Cancel" class="btnCancelPopup" tabindex="1" id="btnCancelDeleteRoleToAccountDeleteAssign"
					onclick="closeEntityModal('#roleAccountMultipleDeleteModalWindow');">
				<input type="button" class="btnSavePopup"
					onclick="delRoleAccMapping(true);" value="Delete"
					style="margin-right: 0px;" tabindex="2">
			</div>
		</div>
	</div>
	<!-- Role to Account Assign Multiple Delete Pop Up End -->

</body>
</html>
