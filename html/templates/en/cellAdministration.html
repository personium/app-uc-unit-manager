<div id="AdministrationDetail" style="max-height: 450px;display: block;overflow: auto;" class='entityGridTbody'>
	<div class="borderBottom" style="float:left; margin: 10px 0px 0px 0px; width:100%">
		<label style="margin: 10px 0px 20px 0px;">Delete Cell</label>
		<input type="button" id="deleteCell" class="btnClose" style="margin: 12px 0px 18px 15px;" value="Delete" onclick="openDeleteModalWindow();" tabindex="-1">
	</div>
	<div class="webDavAclSettings">
		<div class="aclSettingsHeader">
			<div class="aclSettingsText" style="margin:15px 0px 0px 2px;">ACL</div>
			<div id="dvEditCellAclSettings" onclick="uCellAcl.openPopUpWindow('#editCellAclSettingDialog','#editCellAclSettingModal');"   class="editIconACLSettings" style="margin:15px 0px 0px 0px;" title="Edit"></div>
		</div>
			<table id="cellInfoAdmin" class="cellInfoAdminData" cellpadding='0' cellspacing='0'>
		<thead>
			<tr>
				<th class="ContentHeadingpt1" style="width:27%;border:none;padding: 15px 0px 15px 0px;font-weight: normal;">Principals</th>
				<th class="ContentHeadingpt1" style="width:73%;border:none;font-weight: normal;">Privileges</th>
			</tr>
		</thead>
		<tbody id="cellInfoAdminData"></tbody></table>
	</div>
</div>
<!-- Delete cell popup: start -->
<div id="deleteModal" class="modelback" style="display: none;">
	<div class="modal-window block-border" style="display: block; height: 391px; width: 614px; background-color: rgb(255, 255, 255); top: 71px; left: 330px; background-position: initial initial; background-repeat: initial initial;" id="deleteDialog">
		<div id="dvCloseIcon" class="closeIconDiv">
			<a style="margin:0px;" href="#" title="Close" id="modalbox-close" class="popupCloseIcon" onclick="closeDeleteModalWindow();" tabindex="4"></a>
		</div>
		<div class="accessTokenDiv" style="padding-bottom: 15px" id="dvAccessheader">
			<label class="AccessTokenHeading" id="lblHeadingAccessToken">
				Delete Cell</label>
		</div>
		<div class="popupContent">
			<section class="popupInnerContent">
				<aside class="ContentHeadingpt1" style="text-align: left;margin: 15px 0px 0px 160px;">Are you sure you want to delete the selected Cell?</aside>
				<aside class="ContentHeadingpt1" style="text-align: left;margin: 10px 0px 0px 186px;">Once deleted, it cannot be recovered.</aside>
				<aside class="ContentHeadingpt1" style="text-align: left;margin: 25px 0px 0px 166px;">Please enter the verification text you see below:</aside>
				<input class="ContentTextpt16 border3 backgroundcolor6 labelCapcha" type="text" id="labelCapcha" onfocus="this.blur()" tabindex="-1"/>
				<input class="textCapcha" type="text" id="textCapcha" tabindex="1">
				<span class="popupAlertArea">
					<aside class="popupAlertmsg" id="popupErrorMsgRecursiveCellDelete" style="margin-left:210px;"></aside>
				</span>
			</section>
			<section class="popupInnerContent">
			</section>
			<!-- Button Section Starts -->
			<section class="positionButtons" style="margin-top:0px;">
				<div id="dvCreate" class="dvCreate">
					<input type="button" id="btnDeleteCell" onclick="deleteCell();" class="btnClose" value="Delete" tabindex="3">
				</div>
				<div id="dvCancel" class="dvCreate">
					<input type="button" id="btnCancel" onclick="closeDeleteModalWindow();" class="cancelBtn" value="Cancel" tabindex="2">
				</div>
			</section>
			<!-- Button Section Ends -->
		</div>
	</div>
</div>
<!-- 	Delete cell popup: end -->
